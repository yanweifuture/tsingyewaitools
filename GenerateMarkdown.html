<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–‡æ¡£è½¬Markdownå·¥å…·</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: #f0f9ff;
        }

        .upload-area.dragover {
            border-color: #4f46e5;
            background: #eff6ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #6b7280;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #6b7280;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4f46e5;
            border-bottom-color: #4f46e5;
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .output-area {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 20px;
            background: #f9fafb;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .preview-area {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 20px;
            background: white;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .file-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .actions {
            margin-top: 15px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                text-align: left;
                border-bottom: 1px solid #e5e7eb;
            }
        }
    </style>
    <!-- å¼•å…¥å¿…è¦çš„åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ æ–‡æ¡£è½¬Markdownå·¥å…·</h1>
            <p>æ”¯æŒPDFå’ŒDOCXæ–‡ä»¶è½¬æ¢ä¸ºMarkdownæ ¼å¼</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">ğŸ“</div>
                    <div class="upload-text">ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„</div>
                    <div class="upload-hint">æ”¯æŒPDFã€DOCXæ ¼å¼ï¼Œæœ€å¤§50MB</div>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.docx" />
            </div>

            <div class="file-info" id="fileInfo">
                <strong>æ–‡ä»¶ä¿¡æ¯ï¼š</strong>
                <div id="fileName"></div>
                <div id="fileSize"></div>
                <div id="fileType"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>æ­£åœ¨è½¬æ¢æ–‡ä»¶ï¼Œè¯·ç¨å€™...</div>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>

            <button class="btn" id="convertBtn" onclick="convertFile()" disabled>å¼€å§‹è½¬æ¢</button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('markdown')">Markdownæºç </button>
                    <button class="tab" onclick="switchTab('preview')">é¢„è§ˆæ•ˆæœ</button>
                </div>

                <div class="tab-content active" id="markdownTab">
                    <div class="output-area" id="markdownOutput"></div>
                    <div class="actions">
                        <button class="btn" onclick="copyToClipboard()">ğŸ“‹ å¤åˆ¶åˆ°å‰ªè´´æ¿</button>
                        <button class="btn" onclick="downloadMarkdown()">ğŸ’¾ ä¸‹è½½Markdownæ–‡ä»¶</button>
                    </div>
                </div>

                <div class="tab-content" id="previewTab">
                    <div class="preview-area" id="previewOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let markdownContent = '';

        // è®¾ç½®PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // æ–‡ä»¶ä¸Šä¼ ç›¸å…³
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const allowedTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!allowedTypes.includes(file.type)) {
                showError('è¯·é€‰æ‹©PDFæˆ–DOCXæ ¼å¼çš„æ–‡ä»¶');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å° (50MB)
            if (file.size > 50 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡50MB');
                return;
            }

            currentFile = file;
            showFileInfo(file);
            convertBtn.disabled = false;
            hideMessages();
        }

        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        function showFileInfo(file) {
            document.getElementById('fileName').textContent = `æ–‡ä»¶åï¼š${file.name}`;
            document.getElementById('fileSize').textContent = `å¤§å°ï¼š${formatFileSize(file.size)}`;
            document.getElementById('fileType').textContent = `ç±»å‹ï¼š${getFileTypeText(file.type)}`;
            fileInfo.classList.add('show');
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // è·å–æ–‡ä»¶ç±»å‹æ–‡æœ¬
        function getFileTypeText(type) {
            switch (type) {
                case 'application/pdf':
                    return 'PDFæ–‡æ¡£';
                case 'application/vnd.openxmlformats-officedocument.wordprocessingml.document':
                    return 'Wordæ–‡æ¡£ (DOCX)';
                default:
                    return 'æœªçŸ¥ç±»å‹';
            }
        }

        // è½¬æ¢æ–‡ä»¶
        async function convertFile() {
            if (!currentFile) return;

            showLoading(true);
            hideMessages();
            
            try {
                let content = '';
                
                if (currentFile.type === 'application/pdf') {
                    content = await convertPDF(currentFile);
                } else if (currentFile.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                    content = await convertDOCX(currentFile);
                }

                markdownContent = content;
                showResult(content);
                showSuccess('æ–‡ä»¶è½¬æ¢æˆåŠŸï¼');
                
            } catch (error) {
                console.error('è½¬æ¢é”™è¯¯:', error);
                showError('æ–‡ä»¶è½¬æ¢å¤±è´¥ï¼š' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // è½¬æ¢PDF
        async function convertPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                
                let pageText = '';
                let lastY = null;
                
                textContent.items.forEach((item) => {
                    // æ£€æµ‹æ¢è¡Œ
                    if (lastY !== null && Math.abs(lastY - item.transform[5]) > 5) {
                        pageText += '\n';
                    }
                    pageText += item.str + ' ';
                    lastY = item.transform[5];
                });
                
                fullText += pageText + '\n\n';
            }

            return convertTextToMarkdown(fullText);
        }

        // è½¬æ¢DOCX
        async function convertDOCX(file) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.convertToMarkdown({arrayBuffer: arrayBuffer});
            return result.value;
        }

        // å°†çº¯æ–‡æœ¬è½¬æ¢ä¸ºMarkdownæ ¼å¼
        function convertTextToMarkdown(text) {
            let markdown = text;
            
            // æ¸…ç†å¤šä½™çš„ç©ºè¡Œ
            markdown = markdown.replace(/\n\s*\n\s*\n/g, '\n\n');
            
            // æ£€æµ‹æ ‡é¢˜ï¼ˆåŸºäºè¡Œçš„ç‰¹å¾ï¼‰
            const lines = markdown.split('\n');
            const processedLines = lines.map(line => {
                const trimmed = line.trim();
                
                // è·³è¿‡ç©ºè¡Œ
                if (!trimmed) return line;
                
                // æ£€æµ‹å¯èƒ½çš„æ ‡é¢˜ï¼ˆè¾ƒçŸ­çš„è¡Œï¼Œä¸”ä¸ä»¥æ ‡ç‚¹ç¬¦å·ç»“å°¾ï¼‰
                if (trimmed.length < 50 && 
                    !trimmed.endsWith('.') && 
                    !trimmed.endsWith('ã€‚') && 
                    !trimmed.endsWith('ï¼Œ') && 
                    !trimmed.endsWith(',') &&
                    /^[A-Za-z0-9\u4e00-\u9fa5\s]+$/.test(trimmed)) {
                    
                    // æ ¹æ®ä½ç½®å’Œå†…å®¹åˆ¤æ–­æ ‡é¢˜çº§åˆ«
                    if (trimmed.length < 20) {
                        return `## ${trimmed}`;
                    } else {
                        return `### ${trimmed}`;
                    }
                }
                
                return line;
            });
            
            markdown = processedLines.join('\n');
            
            // æ£€æµ‹åˆ—è¡¨é¡¹
            markdown = markdown.replace(/^(\s*)[-â€¢Â·]\s+(.+)$/gm, '$1- $2');
            markdown = markdown.replace(/^(\s*)(\d+)[\.\)]\s+(.+)$/gm, '$1$2. $3');
            
            return markdown;
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(content) {
            document.getElementById('markdownOutput').textContent = content;
            document.getElementById('previewOutput').innerHTML = marked.parse(content);
            document.getElementById('resultSection').style.display = 'block';
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // æ¿€æ´»å½“å‰æ ‡ç­¾é¡µ
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(markdownContent);
                showSuccess('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            } catch (err) {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = markdownContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }
        }

        // ä¸‹è½½Markdownæ–‡ä»¶
        function downloadMarkdown() {
            const blob = new Blob([markdownContent], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (currentFile.name.replace(/\.[^/.]+$/, "") || 'document') + '.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            convertBtn.disabled = show;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // éšè—æ¶ˆæ¯
        function hideMessages() {
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }
    </script>
</body>
</html>
